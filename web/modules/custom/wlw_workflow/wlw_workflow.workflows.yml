order_wlw_default:
  id: order_wlw_default
  group: commerce_order
  label: 'WLW Default'
  states:
    draft:
      label: Draft
    validation:
      label: Validation
    completed:
      label: Completed (Invoiced)
    canceled:
      label: Canceled
  transitions:
    place:
      label: 'Place order'
      from: [draft, canceled, completed]
      to:   validation
    validate:
      label: 'Validate order'
      from: [draft, canceled, validation]
      to: completed
    cancel:
      label: 'Cancel order'
      from: [completed, validation]
      to: canceled

order_wlw_course:
  id: order_wlw_course
  group: commerce_order
  label: 'WLW Course'
  states:
    draft:
      label: Draft
    validation:
      label: Validation
    completed:
      label: Completed
    canceled:
      label: Canceled
  transitions:
    place:
      label: 'Place order'
      from: [draft, canceled, completed]
      to:   validation
    validate:
      label: 'Validate order'
      from: [draft, canceled, validation]
      to: completed
    cancel:
      label: 'Cancel order'
      from: [draft, completed]
      to: canceled
    draft:
      label: 'Draft order'
      from: [canceled, completed]
      to: draft