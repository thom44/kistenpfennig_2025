entity.commerce_order.reminder_emails:
  path: '/admin/commerce/orders/{commerce_order}/reminder-emails'
  defaults:
    _form: '\Drupal\wlw_order_email\Form\OrderEmailForm'
    _title: 'Reminder Emails'
  options:
    parameters:
      commerce_order:
        type: 'entity:commerce_order'
  requirements:
    _permission: 'send order emails'
