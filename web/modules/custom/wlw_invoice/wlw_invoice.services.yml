services:
  wlw_invoice.entity_print_subscriber:
    class: Drupal\wlw_invoice\EventSubscriber\EntityPrintSubscriber
    tags:
      - { name: event_subscriber }

  wlw_invoice.print_builder:
    class: Drupal\wlw_invoice\InvoicePrintBuilder
    arguments: ['@config.factory', '@entity_type.manager', '@entity_print.filename_generator', '@current_user','@wlw_invoice.print_preparer', '@entity_print.renderer_factory', '@renderer', '@messenger','@string_translation','@file_system']

  wlw_invoice.print_preparer:
    class: Drupal\wlw_invoice\InvoicePrintPreparer
    arguments: []

  wlw_invoice.order_invoice_mail:
    class: Drupal\wlw_invoice\Mail\OrderInvoiceMail
    arguments: ['@entity_type.manager', '@wlw_order_token.order_token_provider', '@commerce.mail_handler', '@messenger', '@wlw_invoice.invoice_file_attachment', '@wlw_order_mail_log.mail_logger']

  wlw_invoice.invoice_file_attachment:
    class: Drupal\wlw_invoice\InvoiceFileAttachment
    arguments: ['@entity_type.manager', '@commerce_invoice.invoice_generator', '@wlw_invoice.print_builder','@plugin.manager.entity_print.print_engine','@messenger']
