id: optiback_import_product
status: true
migration_tags:
  - optiback_import
source:
  plugin: optiback_import_csv
  # Path prefix {prefix}{YYYYMMDD}.csv.
  path: 'artikel_'
  # offset first row 0 - is header.
  header_offset: 0
  # Column delimiter. Comma (,) by default.
  # delimiter: '\t' - not working addend in plugin.
  # Field enclosure. Double quotation marks (") by default.
  #enclosure: ''
  ids:
    - SKU
  # Here we identify the columns of interest in the source file.
  # Each numeric key is the 0-based index of the column.
  # For each column, the key below is the field name assigned to
  # the data on import, to be used in field mappings below.
  # The label value is a user-friendly string for display by the
  # migration UI.
  fields:
    0:
      name: SKU
      label: 'Artikel-Nr.'
    1:
      name: artikel_kurz
      label: 'Artikel-Kurzbezeichnung'
    2:
      name: artikel_bez_1
      label: 'Bezeichnung 1'
    3:
      name: artikel_bez_2
      label: 'Bezeichnung 2'
    4:
      name: ean_nummer
      label: 'EAN-Nummer'
    5:
      name: gruppe_nr
      label: 'Artikelgrp.-Nr.'
    6:
      name: gruppe_name
      label: 'Artikelgrp.-Bez.'
    7:
      name: warengrp_nr
      label: 'Warengrp.-Nr'
    8:
      name: warengrp_name
      label: 'Warengrp.- Bez'
    9:
      name: bestellgrp_nr
      label: 'Bestellgruppen-Nr.'
    10:
      name: bestellgrp_name
      label: 'Bestellgruppen-Bez.'
    11:
      name: listenrang
      label: 'Listenrang'
    12:
      name: vertriebs_einheit
      label: 'Vertriebs-Einheit'
    13:
      name: verpackung_einheit
      label: 'Verpackung-Einheit'
    14:
      name: vertr_einheiten_zwang
      label: 'Vertr.-Einheiten-Zwang'
    15:
      name: masseinheit_bestellung
      label: 'Maßeinheit (Bestellung)'
    16:
      name: preiseinheit
      label: 'Preiseinheit'
    17:
      name: preis_inkl
      label: 'Preis inkl. Mwst'
    18:
      name: preis_excl
      label: 'Preis excl. Mwst'
    19:
      name: mwst_satz
      label: 'MwSt.-Satz'
    20:
      name: stueckgewicht
      label: 'Stückgewicht'
    21:
      name: alg_soja
      label: 'Allergen Soja '
    22:
      name: alg_eier
      label: 'Allergen Eier'
    23:
      name: alg_fisch
      label: 'Allergen Fisch'
    24:
      name: alg_milchpr
      label: 'Allergen Milchprodukte'
    25:
      name: alg_lupinen
      label: 'Allergen Lupinen'
    26:
      name: alg_sellerie
      label: 'Allergen Sellerie'
    27:
      name: alg_gluten
      label: 'Allergen Gluten'
    28:
      name: alg_senf
      label: 'Allergen Senf'
    29:
      name: alg_erdnuesse
      label: 'Allergen Erdnüsse'
    30:
      name: alg_weichtiere
      label: 'Allergen Weichtiere'
    31:
      name: alg_schalenfruechte
      label: 'Allergen Schalenfrüchte'
    32:
      name: alg_sulfite
      label: 'Allergen Sulfite'
    33:
      name: alg_krebstiere
      label: 'Allergen Krebstiere'
    34:
      name: alg_sesamsamen
      label: 'Allergen Sesamsamen'
    35:
      name: nw_kcal
      label: 'Nährwert Kcal'
    36:
      name: nw_energy_kj
      label: 'Nährwert Energy KJ'
    37:
      name: nw_fett
      label: 'Nährwert Fett'
    38:
      name: nw_fettsauren
      label: 'Nährwert Fettsäuren'
    39:
      name: nw_kohlenhydrate
      label: 'Nährwert Kohlenhydrate'
    40:
      name: nw_zucker
      label: 'Nährwert Zucker'
    41:
      name: nw_eiweiss
      label: 'Nährwert Eiweiß'
    42:
      name: nw_ballaststoffe
      label: 'Nährwert Ballaststoffe'
    43:
      name: nw_salt
      label: 'Nährwert Salz'
    44:
      name: nw_wasser
      label: 'Nährwert Wasser'

process:
  title: artikel_bez_1
  # Anlegen der Zuordnung der ProduktVariation in
  # commerce_product__variations.product_id
  # Damit wird der Datensatz erzeugt.
  variations:
    plugin: migration_lookup
    migration: optiback_import_product_variation
    source: SKU
  uid:
    -
      plugin: default_value
      default_value: 1
  status:
    -
      plugin: default_value
      default_value: 1
  stores/target_id:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: default

  # Fehler: darf nur Ganzzahl enthalten.
  # Bsp: 4,0000001002E+026
  #field_sort:
  #  -
  #    plugin: process_field_sort
  #    source: listenrang

  # Sets taxonomy reference to the warengruppen number (Optiback).
  field_shop_category:
    -
      plugin: process_shop_cat
      source: bestellgrp_nr

  field_nutritive_value/0:
    plugin: default_value
    default_value: 'Nährwert Kcal'
  field_nutritive_value/1:
    plugin: add_string
    string: ' kcal'
    source: nw_kcal

  field_nutritive_value/2:
    plugin: default_value
    default_value: 'Nährwert Energy KJ'
  field_nutritive_value/3:
    plugin: add_string
    string: ' kj'
    source: nw_energy_kj

  field_nutritive_value/4:
    plugin: default_value
    default_value: 'Nährwert Fett'
  field_nutritive_value/5:
    plugin: add_string
    string: ' g'
    source: nw_fett

  field_nutritive_value/6:
    plugin: default_value
    default_value: 'Nährwert Fettsäuren'
  field_nutritive_value/7:
    plugin: add_string
    string: ' g'
    source: nw_fettsauren

  field_nutritive_value/8:
    plugin: default_value
    default_value: 'Nährwert Kohlenhydrate'
  field_nutritive_value/9:
    plugin: add_string
    string: ' g'
    source: nw_kohlenhydrate

  field_nutritive_value/10:
    plugin: default_value
    default_value: 'Nährwert Zucker'
  field_nutritive_value/11:
    plugin: add_string
    string: ' g'
    source: nw_zucker

  field_nutritive_value/12:
    plugin: default_value
    default_value: 'Nährwert Eiweiß'
  field_nutritive_value/13:
    plugin: add_string
    string: ' g'
    source: nw_eiweiss

  field_nutritive_value/14:
    plugin: default_value
    default_value: 'Nährwert Ballaststoffe'
  field_nutritive_value/15:
    plugin: add_string
    string: ' g'
    source: nw_ballaststoffe

  field_nutritive_value/16:
    plugin: default_value
    default_value: 'Nährwert Salz'
  field_nutritive_value/17:
    plugin: add_string
    string: ' g'
    source: nw_salt

  field_nutritive_value/18:
    plugin: default_value
    default_value: 'Nährwert Wasser'
  field_nutritive_value/19:
    plugin: add_string
    string: ' g'
    source: nw_wasser

destination:
  plugin: 'entity:commerce_product'
  default_bundle: default
migration_dependencies:
  required:
    - optiback_import_product_variation
