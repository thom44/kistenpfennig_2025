id: optiback_import_product_variation
status: true
migration_tags:
  - optiback_import
source:
  plugin: optiback_import_csv
  # Path prefix {prefix}{YYYYMMDD}.csv.
  path: 'artikel_'
  # offset first row 0 - is header.
  header_offset: 0
  # Column delimiter. Comma (,) by default.
  # delimiter: '\t' - not working addend in plugin.
  # Field enclosure. Double quotation marks (") by default.
  #enclosure: ''
  ids:
    - SKU
  # Here we identify the columns of interest in the source file.
  # Each numeric key is the 0-based index of the column.
  # For each column, the key below is the field name assigned to
  # the data on import, to be used in field mappings below.
  # The label value is a user-friendly string for display by the
  # migration UI.
  fields:
    0:
      name: SKU
      label: 'Artikel-Nr.'
    1:
      name: artikel_kurz
      label: 'Artikel-Kurzbezeichnung'
    2:
      name: artikel_bez_1
      label: 'Bezeichnung 1'
    3:
      name: artikel_bez_2
      label: 'Bezeichnung 2'
    4:
      name: ean_nummer
      label: 'EAN-Nummer'
    5:
      name: gruppe_nr
      label: 'Artikelgrp.-Nr.'
    6:
      name: gruppe_name
      label: 'Artikelgrp.-Bez.'
    7:
      name: warengrp_nr
      label: 'Warengrp.-Nr'
    8:
      name: warengrp_name
      label: 'Warengrp.- Bez'
    9:
      name: bestellgrp_nr
      label: 'Bestellgruppen-Nr.'
    10:
      name: bestellgrp_name
      label: 'Bestellgruppen-Bez.'
    11:
      name: listenrang
      label: 'Listenrang'
    12:
      name: vertriebs_einheit
      label: 'Vertriebs-Einheit'
    13:
      name: verpackung_einheit #VertrEhZwang
      label: 'Verpackung-Einheit'
    14:
      name: vertr_einheiten_zwang #MsEhBez
      label: 'Vertr.-Einheiten-Zwang'
    15:
      name: masseinheit_bestellung
      label: 'Maßeinheit (Bestellung)'
    16:
      name: preiseinheit
      label: 'Preiseinheit'
    17:
      name: preis_inkl
      label: 'Preis inkl. Mwst'
    18:
      name: preis_excl
      label: 'Preis excl. Mwst'
    19:
      name: mwst_satz
      label: 'MwSt.-Satz'
    20:
      name: stueckgewicht
      label: 'Stückgewicht'
    21:
      name: alg_soja
      label: 'Allergen Soja '
    22:
      name: alg_eier
      label: 'Allergen Eier'
    23:
      name: alg_fisch
      label: 'Allergen Fisch'
    24:
      name: alg_milchpr
      label: 'Allergen Milchprodukte'
    25:
      name: alg_lupinen
      label: 'Allergen Lupinen'
    26:
      name: alg_sellerie
      label: 'Allergen Sellerie'
    27:
      name: alg_gluten
      label: 'Allergen Gluten'
    28:
      name: alg_senf
      label: 'Allergen Senf'
    29:
      name: alg_erdnuesse
      label: 'Allergen Erdnüsse'
    30:
      name: alg_weichtiere
      label: 'Allergen Weichtiere'
    31:
      name: alg_schalenfruechte
      label: 'Allergen Schalenfrüchte'
    32:
