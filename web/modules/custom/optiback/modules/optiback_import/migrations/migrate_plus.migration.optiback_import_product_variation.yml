process:
  sku: SKU
  title: artikel_bez_1
  # 2. Zuordnung von Variation zu Product in
  # commerce_product_variation_field_data.product_id
  # Erst bei 2. Migration kann die Zuordnung zum Produkt eingetragen werden.
  #product_id:
  #  plugin: migration_lookup
  #  migration: optiback_import_product
  #  source: SKU
  #target_id:
  #    -
  #      plugin: skip_on_empty
  #      method: row
  #      source: product_id_for_sku
  uid:
    -
      plugin: default_value
      default_value: 1
  status:
    -
      plugin: default_value
      default_value: 1
  type:
    plugin: default_value
    default_value: default

  price/number:
    plugin: optiback_price_format
    source: preis_inkl
  price/currency_code:
    plugin: default_value
    default_value: EUR
  # Check if we can migrate Field: preiseinheit.
  field_tax_rate:
    -
      plugin: process_tax_rate
      source: mwst_satz

  # Field from physical product for commerce_shipping.
  # This is not used in the moment. Will only be filled
  # if masseinheit_bestellung = KG.
  weight/number:
    -
      plugin: process_weight_number
      source: stueckgewicht
  weight/unit:
    -
      plugin: process_custom_unit
      source: masseinheit_bestellung

  # Extra field to save weight from optiback, even
  # masseinheit_bestellung is ST (Stück)
  field_optiback_weight:
    -
      plugin: process_weight_number
      source: stueckgewicht

  # Listfield with all possible values from optiback.
  field_optiback_unit: masseinheit_bestellung

destination:
  plugin: 'entity:commerce_product_variation'
  default_bundle: default
