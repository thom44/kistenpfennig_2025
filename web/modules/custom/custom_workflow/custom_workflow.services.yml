services:
  custom_workflow.order_receipt_subscriber:
    class: Drupal\custom_workflow\EventSubscriber\DefaultOrderReceiptSubscriber
    arguments: ['@entity_type.manager', '@custom_order_token.order_token_provider', '@custom_mail_ui.mail_helper', '@messenger']
    tags:
      - { name: 'event_subscriber' }
  custom_workflow.order_complete_subscriber:
    class: Drupal\custom_workflow\EventSubscriber\OrderSetToPaidSubscriber
    arguments: ['@request_stack']
    tags:
      - { name: event_subscriber, priority: -100  }

