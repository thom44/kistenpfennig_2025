custom order_fulfillment:
  id: custom_order_fulfillment
  group: commerce_order
  label: 'KP Fulfillment'
  states:
    draft:
      label: Draft
    validation:
      label: Validation
    paid:
      label: Paid
    fulfillment:
      label: Fulfillment
    completed:
      label: Completed
    canceled:
      label: Canceled
  transitions:
    place:
      label: 'Place order'
      from: [draft, canceled, completed]
      to: validation
    validate:
      label: 'Validate order'
      from: [validation, canceled, completed]
      to: paid
    pay:
      label: 'Pay order'
      from: [draft, paid, validation, canceled, completed]
      to: fulfillment
    fulfill:
      label: 'Fulfill order'
      from: [paid, fulfillment, canceled]
      to: completed
    cancel:
      label: 'Cancel order'
      from: [draft, paid, fulfillment, validation, completed]
      to: canceled
